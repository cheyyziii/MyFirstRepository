<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping</title>
</head>
<body>
    <img src="Main.png" alt="" usemap="#image-map">

    <map name="image-map">
      <area shape="rect" coords="93, 81, 355, 320" 
      alt="square" href="square.html">

      <area shape="rect" coords="458, 68, 1560, 329" 
      alt="rectangle" href="rectangle.html">

      <area shape="circle" coords="213, 528, 185" 
      alt="circle" href="circle.html">
      
       <area shape="poly" coords="658, 350, 827, 477, 764, 684, 553, 683, 488, 477" 
      alt="pentagon" href="pentagon.html">

      <area shape="poly" coords="1021, 384, 1721, 394, 1568, 629, 843, 632" 
      alt="parallelogram" href="parallelogram.html">
    </map>
</body>
</html>
