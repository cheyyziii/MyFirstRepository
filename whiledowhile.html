<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While and Do-While Loops</h1>
    <h3>Login</h3>

    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" name="usernameInput" placeholder="Enter your username">

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter your password">

    <button id="loginBtn"> Login </button>
    <button id="clearBtn"> Clear </button>

    <script>
        let count = 1;
        while (false) { //condition
            console.log(count);
            count++; //increament
        }
    </script>
</body>
</html>
