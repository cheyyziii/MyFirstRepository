<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ«§ Bubble Popper Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #b3e5fc, #0288d1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      user-select: none;
    }

    h1 {
      margin: 10px;
      text-shadow: 2px 2px 4px #01579b;
    }

    #score {
      font-size: 22px;
      margin-bottom: 5px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸ«§ Bubble Popper! ðŸ«§</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let bubbles = [];
    let score = 0;
    let lastSpawn = 0;

    // Create a bubble
    function createBubble() {
      const radius = 15 + Math.random() * 25;
      const x = radius + Math.random() * (canvas.width - 2 * radius);
      const y = canvas.height + radius;
      const speed = 1 + Math.random() * 2;
      const color = `hsl(${Math.random() * 360}, 80%, 60%)`;
      bubbles.push({ x, y, radius, speed, color });
    }

    // Draw a bubble
    function drawBubble(b) {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(
        b.x - b.radius / 3, b.y - b.radius / 3, b.radius / 5,
        b.x, b.y, b.radius
      );
      gradient.addColorStop(0, "white");
      gradient.addColorStop(1, b.color);
      ctx.fillStyle = gradient;
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // Update bubbles
    function updateBubbles() {
      for (let i = bubbles.length - 1; i >= 0; i--) {
        const b = bubbles[i];
        b.y -= b.speed;
        if (b.y + b.radius < 0) {
          bubbles.splice(i, 1); // remove off-screen
        }
      }
    }

    // Pop bubbles on click
    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = bubbles.length - 1; i >= 0; i--) {
        const b = bubbles[i];
        const dist = Math.hypot(mx - b.x, my - b.y);
        if (dist < b.radius) {
          bubbles.splice(i, 1);
          score++;
          // Pop sound effect
          const pop = new AudioContext();
          const o = pop.createOscillator();
          const g = pop.createGain();
          o.connect(g);
          g.connect(pop.destination);
          o.type = "triangle";
          o.frequency.setValueAtTime(500 + Math.random() * 200, pop.currentTime);
          g.gain.setValueAtTime(0.1, pop.currentTime);
          o.start();
          o.stop(pop.currentTime + 0.1);
          break;
        }
      }
    });

    // Main loop
    function update(timestamp) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (timestamp - lastSpawn > 700) {
        createBubble();
        lastSpawn = timestamp;
      }

      updateBubbles();
      bubbles.forEach(drawBubble);

      document.getElementById("score").textContent = "Score: " + score;

      requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  </script>
</body>
</html>
